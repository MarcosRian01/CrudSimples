<div id="container">
    <table id="tabela">
        <thead>
        <tr>
            <th scope="col">Nome do Produto</th>
            <th scope="col">Pre√ßo do Produto</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.value }}</td>
            <td>
                <button type="button" (click)="obterProduto(product.idProduct, modalContent)" class="btn btn-outline-light">
                        Editar
                </button>

                <button type="button" class="btn btn-danger">
                    Deletar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<ng-template #modalContent let-modal>
    <div class="modal-body">
        <div class="box">
            <p>Nome: {{ produtoObtido.name }}</p>
            <p>Valor: {{ produtoObtido.value }}</p>
        </div>
    </div>
</ng-template>
