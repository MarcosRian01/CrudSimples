<div id="container">
    <table id="tabela">
        <thead>
        <tr id="linhaTable">
            <th scope="col">Nome do Produto</th>
            <th scope="col">Pre√ßo do Produto</th>
            <th ></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products" id="columnTable">
            <td>{{ product.name }}</td>
            <td>{{ product.value }}</td>
            <td>
                <button type="button" (click)="obterProduto(product.idProduct)" class="btn btn-outline-light">
                    Editar
                </button>

                <button type="button" (click)="excluirProduto(product.idProduct)" class="btn btn-danger">
                    Deletar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
